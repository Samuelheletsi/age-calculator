<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

     <link rel="stylesheet" href="index.css">
     <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
  
<body>
     <div class="container">
      <div class="date-name"><p>DAY</p><p>MONTH</p><p>YEAR</p></div>
       <div class="date-input">
        <input type="text" name="" id="day">
        <input type="text" name="" id="month">
        <input type="text" name="" id="years">
       </div>
       <div class="divider">
        <hr> <div class="arrow"><img src="./assets/images/icon-arrow.svg" alt=""></div>
       </div>
       <div class="display">
        <p><span id="day-val">38</span>years</p>
        <p><span id="day-val">3</span>years</p>
        <p><span id="day-val">26</span>years</p>
       </div>
     </div>
  
</body>
</html>
